<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <meta name="msapplication-TileColor" content="#c8112e" />
  <meta name="theme-color" content="#c8112e" />
  <meta name="description"
    content="JC Bince's Client Side Development Starter Kit for junior developers looking for an easy way to get started with es module builds." />
  <title>Hard Money Marketing</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

  <!-- Bootstrap Icons Library -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" />
  <link rel="apple-touch-icon" sizes="180x180" href="favicons/apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="favicons/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="favicons/favicon-16x16.png" />
  <link rel="manifest" href="site.webmanifest" />
  <link rel="mask-icon" href="favicons/safari-pinned-tab.svg" color="#c8112e" />
  <link rel="apple-touch-icon" sizes="180x180" href="favicons/apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="favicons/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="favicons/favicon-16x16.png" />
  <link rel="manifest" href="site.webmanifest" />
  <link rel="mask-icon" href="favicons/safari-pinned-tab.svg" color="#c8112e" />

  <link rel="stylesheet" href="css/styles.css" />
  <script type="module" src="js/write.js" defer></script>
</head>

<body class="overflow-hidden">
  <header class="sticky-top bg-light">
    <nav class="navbar navbar-expand-lg navbar-light shadow p-0">
      <div class="container d-lg-flex w-100">
        <img src="img/HHM Branding.png" width="150" alt="Hard Money Marketing Branding">
        <aside class="crud-with-rtd">
          <a href="read.html" class="read">SHOP</a>
          <a href="write.html" class="write">Add SEO Product</a>
          <a href="update.html" class="update">Update SEO Product</a>
          <a href="delete.html" class="delete">Delete SEO Product</a>
        </aside>
        </main>
        <a href="index.html" class="navbar-brand d-block p-0">
          <img src="img/HMM-qrcode.png" width="50" alt="Hard Money Marketing QR CODE">
        </a>

    </nav>
  </header>
<main>  
  <form id="rentalForm" class="add-new-property">
       
    <div class="property-image form-control">
      <div class="display">
        <img src="static/images/default.jpg" alt="jimhortons vacaction upload images of your vacaction rental">
      </div>   
        <label for="rentalImage">Select image </label>
        <input type="file" id="rentalImage" style="display:none"  class="select-file"   accept=".jpg, .png, .jpeg, .webp">
     
      </div>

    <div class="rental-name form-control">
      <label for="cityName">rental property city</label>         
       <input id="cityName" type="text" placeholder="Bumudoundi" >
    </div>
    
    <div class="submit-button form-control">
    <button type="submit">Add Property</button>
    
      <div class="container-fluid overflow-scroll" style="height: calc(100vh - 5rem)">
        <h1 class="font-weight-bold text-center my-3">Add Product</h1>
        <form id="shoesForm" class="col-lg-4 m-lg-auto">
          <div>
            <div class="display">
              <img src="./static/images/default.jpg" class="w-100 mb-3" alt="shoe-image" />
            </div>
            <div class="form-group">
              <p class="error-image fw-bold mb-0 text-danger d-none"></p>
              <label for="shoeImage" class="d-block text-start mb-1">Select image</label>
              <input type="file" class="form-control-file mb-2" id="shoeImage"
                accept=".jpg, .png, .jpeg, .webp .jfif" />
            </div>
          </div>
          <div class="form-group">
            <p class="error-title fw-bold mb-0 text-danger d-none"></p>
            <label for="title" class="d-block text-start mb-1">Name</label>
            <input type="text" class="form-control w-100 mb-2" id="title" aria-describedby="emailHelp"
              placeholder="Enter Name" />
          </div>
          <div class="form-group">
            <p class="error-type fw-bold mb-0 text-danger d-none"></p>
            <label for="type" class="d-block text-start mb-1">Type</label>
            <input type="text" class="form-control w-100 mb-2" id="type" placeholder="Enter type" />
          </div>
          <div class="form-group">
            <p class="error-price fw-bold mb-0 text-danger d-none"></p>
            <label for="price" class="d-block text-start mb-1">Price</label>
            <input type="number" class="form-control w-25 mb-2" id="price" />
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="just-in" value="Just In" />
            <label class="form-check-label mb-2" for="monthly">Monthly</label>
          </div>

          <div class="d-flex justify-content-center">
            <div>
              <button type="submit" class="btn btn-primary me-4">Add</button>
              <button id="cancel" class="btn btn btn-danger">Cancel</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </main>
</body>

</html>
